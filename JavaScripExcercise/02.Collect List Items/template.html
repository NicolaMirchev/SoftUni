<!DOCTYPE html>
<html lang="en">
<head>
    <title>Collect List Items</title>
</head>
<body>
<ul id="items">
    <li>first item</li>
    <li>second item</li>
    <li>third item</li>
</ul>
<textarea id="result"></textarea>
<br>
<button onclick="extractText()">Extract Text</button>
<script>function extractText() {
    const elements = document.getElementById('items').children;

    const result = [];

    for (element of Array.from(elements)){

        result.push(element.textContent);
    }

    document.getElementById('result').textContent = result.join('\n');
} </script>
</body>
</html>
